<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://releases.transloadit.com/uppy/v2.3.0/uppy.min.js"></script>
    <link href="https://releases.transloadit.com/uppy/v2.3.0/uppy.min.css" rel="stylesheet">
    <script src="konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
            integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <title>Fotóalbum</title>


</head>
<body>


    <div id="pagesize">
        <select name="page" id="page">
            <option value="8">8 oldal</option>
            <option value="16">16 oldal</option>
            <option value="24">24 oldal</option>
            <option value="32">32 oldal</option>
        </select>
        <select name="size" id="size">
            <option value="1">A4 álló</option>
            <option value="2">A4 fekvő</option>
        </select>
        <input type="button" value="Létrehoz" onclick="createalbum()">
        <input type="button" value="<-" onclick="previous()">
        <input type="button" value="->" onclick="next()">
        <input type="button" value="Pdf mentése" onclick="crtpdf()">
        <div id="felirat"></div>
    </div>


    <div id="container" style="background-color: lightcyan;"></div>

    <div id="side" class="side">
        <div>
            <button type="button" style="height:22px; width: 112px;" onclick="upload()">Kép feltöltés</button><br>
            <button type="button" style="height:22px; width: 112px;" onclick="select()">Kép kiválasztás</button><br>
            <button type="button" style="height:22px; width: 112px;" onclick="deleteI()">Kép törlés</button><br>
            <button type="button" style="height:22px; width: 112px;" onclick="backG()">Háttér kiválasztás</button><br>
            <button type="button" style="height:22px; width: 112px;" onclick="painttool()">Rajzoló eszköz</button><br>
            <button type="button" style="height:22px; width: 112px;" onclick="filters()">Filterek</button>
        </div>
        <div id="drag-drop-area"></div>
        <div id="sideload" class="sideload">

            <img src="1.bmp" alt="kep" width="200" height="150" onclick="klikk();" draggable="true"><br>

            <img src="2.bmp" alt="kep" width="200" height="150" onclick="klikk();" draggable="true">

        </div>
        <div id="paintitems" class="sideload" hidden>
            <select id="tool">
                <option value="brush">Ecset</option>
                <option value="eraser">Radír</option>
            </select>
            <button type="button" onclick="painter()">Ecset kiválasztás</button>
            <button type="button" onclick="depainter()">Kiválasztó eszköz</button><br><br>
            <button type="button" onclick="addtext()">Szöveg hozzáadása</button>
            <select id="fonttype">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Kavivanar">Kavivanar</option>
            </select>
            <select id="fontsize">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="20">20</option>
            </select>
            <input type="text" id="tx">
        </div>
        <div id="filters" class="sideload" hidden>
            <div class="slidecontainer">
                <label for="blur">Elmosódás</label>
                <input type="range" min="0" max="100" value="0" id="blur">
                <label for="brighten">Fényerő</label>
                <input type="range" min="-1" max="1" step="0.05" value="0" id="brighten">
                <label for="enhance">Kiemelés</label>
                <input id="enhance" type="range" min="-1" max="1" step="0.01" value="20" />
                <label for="grayscale">Szürkeárnyalat</label>
                <button type="button" id="grayscale">Átalakít</button>
            </div>
        </div>
    </div>

    <script src="source.js"></script>
</body>
</html>
